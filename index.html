<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Suryakanth Portfolio</title>

<style>
body{
font-family: Arial;
background:#0a0e27;
color:white;
margin:0;
padding:40px;
}

.video-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
gap:20px;
}

.video-card{
background:#151938;
border-radius:12px;
overflow:hidden;
padding:15px;
}

.video-card img{
width:100%;
border-radius:8px;
}

.view-btn{
display:inline-block;
margin-top:10px;
padding:8px 14px;
background:#6366f1;
color:white;
text-decoration:none;
border-radius:6px;
}
</style>
</head>

<body>

<h1>Suryakanth Portfolio</h1>

<div class="video-grid" id="videoGrid"></div>

<script>
const videos = [
{
title:"AI Content",
description:"AI-generated visuals and cinematic experiments.",
link:"https://drive.google.com/drive/folders/15Mku71ThMY1q5_1EEOOhV8XfpQXUiClX",
thumbnail:"Commercial.png"
}
];

function renderVideos(){
const grid=document.getElementById("videoGrid");

videos.forEach(video=>{
const card=document.createElement("div");
card.className="video-card";

card.innerHTML=`
<img src="${video.thumbnail}">
<h3>${video.title}</h3>
<p>${video.description}</p>
<a href="${video.link}" target="_blank" class="view-btn">View</a>
`;

grid.appendChild(card);
});
}

renderVideos();
</script>

</body>
</html>
