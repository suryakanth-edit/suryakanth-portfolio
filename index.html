<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Suryakanth Portfolio</title>

<style>
body{
font-family: Arial, sans-serif;
background:#0a0e27;
color:white;
margin:0;
padding:40px;
}

/* Profile */
.profile{
text-align:center;
margin-bottom:40px;
}

.profile-pic{
width:130px;
height:130px;
border-radius:50%;
object-fit:cover;
margin-bottom:15px;
}

.role{
color:#a5b4fc;
margin:6px 0;
}

.bio{
max-width:700px;
margin:10px auto 20px;
color:#cbd5e1;
}

.links a{
color:#8b5cf6;
margin:0 10px;
text-decoration:none;
}

/* Portfolio Grid */
.video-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
gap:20px;
margin-top:40px;
}

.video-card{
background:#151938;
border-radius:12px;
overflow:hidden;
padding:15px;
transition:0.3s;
}

.video-card:hover{
transform:translateY(-6px);
}

.video-card img{
width:100%;
border-radius:8px;
margin-bottom:10px;
}

.view-btn{
display:inline-block;
margin-top:10px;
padding:8px 14px;
background:#6366f1;
color:white;
text-decoration:none;
border-radius:6px;
font-size:14px;
}
</style>
</head>

<body>

<!-- PROFILE -->
<div class="profile">
<img src="surya p.png" class="profile-pic">

Intel, Accenture, Tata, and Pocket FM.

<p>suryakanthfilms@gmail.com</p>
</div>

function renderVideos(){

}
